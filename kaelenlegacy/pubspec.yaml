name: kaelenlegacy
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.11.0 # O la última versión disponible
  cupertino_icons: ^1.0.8
  video_player: ^2.5.1 # O la última versión disponible

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/videos/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Cinzel
      fonts:
        - asset: assets/fonts/Cinzel/Cinzel-Black.ttf
          weight: 900
    - family: Spectral
      fonts:
        - asset: assets/fonts/spectral/Spectral-Italic.ttf
        - asset: assets/fonts/spectral/Spectral-Light.ttf
          style: italic